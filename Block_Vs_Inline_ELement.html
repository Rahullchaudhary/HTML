<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Level Vs Inline Elements</title>
    <link rel="stylesheet" href="styl1e.css">
</head>
<body>
    <!--
        1.)Block level elements
        2.) inline level elements
        3.) inline block elements
        -------------------------------------
        Block Vs Inline elements

        Example of block level elemnts
        ------------------------------------------
        headings(1-6),p,div,ul,li,form,article,aside,main,nav
        ------------------------------------
        Example of inline elements
        ------------------------------------
        span,img,a,textarea
        ------------------------------------
        --------------block level elements---------
    -->
    <h1>This is heading</h1>
    <h2>One more heading</h2>
    <!----------------inline elements------------>
    <a href="">link 1</a>
    <a href="">link 2</a>
    <img src="babu.jpg" alt="">
</body>
</html>
