<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span Tags</title>
    <style>
        .hi{
            background-color: black;
            color: aliceblue;
        }
        .hello{
            background-color: #f2f5f7;
            color: rgba(56, 165, 42, 0.849);
        }
        .hj{
            background-color: rgba(243, 248, 245, 0.479);
            color: rgba(11, 149, 241, 0.144);
        }
    </style>
</head>
<body>
    <div class="hi">
         <h2>Heading one</h2>
         <ul>
        <li>List Item</li>
        <li>List Item</li>
        <li>List Item</li>
        <li>List Item</li>
        <li>List Item</li>
        <li>List Item</li>
        </ul>
    </div>
    <div class="hello">
        <h2>heading two</h2>
    <img src="./baby.jpg" alt="">
    <p>Lorem ipsum, dolor <span class="hj"> sit amet consectetur adipisicing elit. Illum, sapiente.</span>  Est unde, molestias corrupti nesciunt deleniti nemo? Voluptate, non excepturi.</p>
    </div>   
    
</body>
</html>
