
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selectors</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <h2>links</h2>
    <a href="https://google.co.in">Google India</a><br>
    <a href="https://google.co.uk ">Google UK</a><br>
    <a href="https://flipkart.com">Flipkart</a><br>
    <a href="facebook.com">facebook</a><br>
    <h2>form</h2>
    <form action="">
        <label for="fname">firt name</label><br>
        <input type="text" id="fname"><br>
        <label for="lname">last name</label><br>
        <input type="text" name="" id="lname"><br>
        <label for="pass">password</label><br>
        <input type="text"  id="pass"><br><br>
        <input type="button" value="submit">
    </form>

</body>
</html>
