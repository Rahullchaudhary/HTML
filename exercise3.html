<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form action="">
        <label for="First Name"></label>
        <input type="text" id="First Name" placeholder="First Name" required><br><br>
        <label for="Last Name"></label>
        <input type="text" id="Last Name" placeholder="Last Name" required><br><br>
        <label for="Email"></label>
        <input type="text" id="Email" placeholder="Email" required><br><br>
        <label for="Password"></label>
        <input type="text" id="Password" placeholder="Password" required><br>
        <p>Select Gender</p>
        <label for="Male">male</label>
        <input type="radio" name="gender" id="male" value="male"><br>
        <label for="female">female</label>
        <input type="radio" name="gender" id="female" value="female"><br>
        <label for="other">other</label>
        <input type="radio" name="gender" id="other" value="other"><br><br>
        <label for="">Country</label>
        <select name="" id="">
            <option value="india">india</option>
            <option value="Aus">Aus</option>
            <option value="UK">UK</option>
        </select>
        <p>Write about yourself below</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="type here"></textarea><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
